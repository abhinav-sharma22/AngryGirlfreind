<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Slideshow ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .message {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeIn 0.8s ease-in-out;
        }
        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e60000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <p class="message" id="text">I'm really sorry for what happened... üíî</p>
        <button class="btn" onclick="nextSlide()">Next ‚ù§Ô∏è</button>
    </div>

    <script>
        const slides = [
            "I'm really sorry for what happened... üíî",
            "You mean the world to me, and I never want to hurt you. üòû",
            "Every moment with you is precious, and I hate seeing you upset. üò¢",
            "I promise to make it up to you and be better. üíñ",
            "Can we start fresh? I love you so much! ‚ù§Ô∏èü•∫"
        ];

        let index = 0;
        function nextSlide() {
            index++;
            if (index < slides.length) {
                document.getElementById("text").innerText = slides[index];
            } else {
                document.getElementById("text").innerText = "Thank you for understanding! ü•∞";
                document.querySelector(".btn").style.display = "none";
            }
        }
    </script>

</body>
</html>
